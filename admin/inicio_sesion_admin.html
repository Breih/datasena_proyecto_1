<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión Administrador</title>
        <link rel="icon" href="../img/Logotipo_Datasena.png" type="image/x-icon">
        <!-- <link rel="stylesheet" href="super.css">     <link rel="stylesheet" href="../../css/SU_admin/menu_SU_admin/super.css" />
-->
        <link rel="stylesheet" href="../css/admin/admin.css">
    </head>
    <body>
        <header>DATASENA</header>
        <img src="../img/logo-sena.png" alt="Logo SENA" class="sena-logo">

        <div class="form-container">
            <h2>Inicio de Sesión</h2>
            <form action="../admin/admin.menu.html" method="get">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>

                <label for="contraseña">Contraseña</label>
                <input type="tel" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>

                <button type="submit">Ingresar</button>
                <button type="submit"onclick="window.location.href='../inicio_todos.html'">Regresar</button>
            </form>
            <a href="../menu_SU_admin/recuperarCon.html">Restaurar contraseña</a>
        </div>
        <footer>
            <a>&copy; Todos los derechos reservados al SENA</a>
        </footer>
        
    </body>
</html>
