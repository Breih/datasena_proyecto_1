<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar Inhabilitar Usuario</title>
    <link rel="icon" href="../img/Logotipo_Datasena.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="habilitar_inhabilitar_SU.css"> -->
    <link rel="stylesheet" href="../css/SU_admin/menu_SU_admin/habilitar_inhabilitar_SU.css">
</head>
<body>
    <h1>DATASENA</h1>
    <img src="../img/logo-sena.png" alt="Logo SENA" class="img">

    <div class="forma-container">
        <h3>Habilitar Inhabilitar Usuario</h3>
        <form action="#" method="post">
            <div class="forma-grid">
                <!-- Primera columna -->
                <div>
                    <div class="forma-row">
                        <label for="tipo_documento">Tipo de Documento:</label>
                        <select name="tipo_documento" id="tipo_documento" required class="md-input">
                            <option value="">Ingrese su tipo de documento</option>
                            <option value="cc">Cédula de ciudadanía</option>
                            <option value="ce">Cédula de extranjería</option>
                            <option value="ti">Tarjeta de identidad</option>
                        </select>
                    </div>

                    <div class="forma-row">
                        <label for="nombre_completo">Nombre completo:</label>
                        <input type="text" id="nombre_completo" name="nombre_completo" value="Juan Pérez" readonly class="md-input">
                    </div>

                    <div class="forma-row">
                        <label for="tarjeta_identidad">Tarjeta de identidad:</label>
                        <input type="text" id="tarjeta_identidad" name="tarjeta_identidad" value="123456789" readonly class="md-input">
                    </div>

                    <div class="forma-row">
                        <label for="recidencia">Residencia:</label>
                        <input type="text" id="recidencia" name="recidencia" value="Bogotá" readonly class="md-input">
                    </div>
                    <div class="forma-row">
                        <label for="correo">Correo:</label>
                        <input type="text" id="correo" name="correo" value="juanperez@email.com" readonly class="md-input">
                    </div>
                </div>

                <!-- Segunda columna -->
                <div>
                    

                    <div class="forma-row">
                        <label for="validacion">Validación:</label>
                        <input type="text" id="validacion" name="validacion" value="Verificado" readonly class="md-input">
                    </div>

                    <div class="forma-row">
                        <label for="contrasena">Contraseña:</label>
                        <input type="text" id="contrasena" name="contrasena" value="********" readonly class="md-input">
                    </div>

                    <div class="forma-row">
                        <label for="tipo_de_sangre">Tipo de sangre:</label>
                        <input type="text" id="tipo_de_sangre" name="tipo_de_sangre" value="O+" readonly class="md-input">
                    </div>

                    <div class="forma-row">
                        <label for="activacion">Estado actual:</label>
                        <input type="text" id="activacion" name="activacion" value="Activo" readonly class="md-input">
                    </div>

                    <div class="forma-row">
                        <label for="nuevo_estado">Nuevo estado:</label>
                        <select name="nuevo_estado" id="nuevo_estado" required class="md-input">
                            <option value="">Habilitado</option>
                            <option value="inhabilitado">Inhabilitado</option>
                        </select>
                    </div>
                </div>
            </div>

           
        </form>
        <div class="buttons-container">
                <button type="submit" class="back" onclick="window.location.href='super.menu.html'">Actualizar</button>
                <button type="button" class="habilitar-btn" onclick="window.location.href='super.menu.html'">Regresar</button>
        </div>
    </div>

    <footer>
        <a>&copy; Todos los derechos reservados al SENA</a>
    </footer>
</body>
</html>
