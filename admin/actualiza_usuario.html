<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>DATASENA</header>
    <div class="logo-container">
        <img src="../img/logo-sena.png" alt="Logo">
    </div>
    <div class="form-container">
        <h2>Actualizar usuario</h2>
        <form action="#" method="post">
            <select name="tipo_documento" required>
                <option value="">Ingrese su tipo de documento</option>
                <option value="cc">Cédula de ciudadanía</option>
                <option value="ce">Cédula de extranjería</option>
                <option value="ti">Tarjeta de identidad</option>
            </select>

            <input type="text" name="nombre_completo" placeholder="Ingrese el nombre completo" required>
            <input type="text" name="tarjeta identidad" placeholder="Ingrese la tarjeta identidad" required>
            <input type="email" name="recidencia" placeholder="Ingrese la recidencia" required>
            <input type="password" name="correo" placeholder="Ingrese el correo" required>
            <input type="tel" name="validacion" placeholder="Ingrese la validacion" required>
            <input type="tel" name="contrasena" placeholder="Ingrese la contraseña" required>
            <input type="tel" name="tipo de sangre" placeholder="Ingrese el tipo de sangre" required>
        <select name="activacion" required>
            <option value="">Activo</option>
            <option value="cc">Inactivo</option>
        </select>
    </div>   
        <div class="">
            <button class="back">Actualizar</button>
        </div>
        <p></p>
        <div class="">
            <button class="logout-btn" onclick="window.location.href='menu.html'">Regresar</button>
        </div>
    <footer>
        <a>&copy; todos los derechos reservados al SENA</a>
    </footer>
    
</body>
</html>
