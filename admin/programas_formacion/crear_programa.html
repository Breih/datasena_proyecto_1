<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Programa</title>
  <link rel="icon" href="../../img/Logotipo_Datasena.png" type="image/x-icon">
  <link rel="stylesheet" href="css/crear_programa_formacion.css">
</head>
<body>
  <header>DATASENA</header>
  <img src="../../img/logo-sena.png" alt="Logo SENA" class="img">

  <div class="forma-container">
    <h4>Crear Programa</h4>
    <form action="../../admin/programas_formacion/crear_programa_conexion.php" method="post">
      <div class="forma-grid">
        <div class="forma-row">
          <label for="nombre_programa">Nombre del<br> Programa</label>
          <input type="text" id="nombre_programa" name="nombre_programa" placeholder="Ingrese el nombre del programa de formación" required>
        </div>

        <div class="forma-row">
          <label for="codigo_programa">Código del<br> Programa</label>
          <input type="text" id="codigo_programa" name="codigo_programa" placeholder="Ingrese el código del programa" required>
        </div>

        <div class="forma-row">
          <label for="nivel_formacion">Nivel de <br>Formación</label>
          <select id="nivel_formacion" name="nivel_formacion" required>
            <option value="Tecnico">Técnico</option>
            <option value="Tecnologo">Tecnólogo</option>
            <option value="Operario">Operario</option>
          </select>
        </div>

        <div class="forma-row">
          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <div class="buttons-container">
          <button type="submit" class="registrar">Crear<br> Programa</button>
          <button type="button" class="registrar" onclick="window.location.href='../admin.menu.html'">Regresar</button>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <a>&copy; Todos los derechos reservados al SENA</a>
  </footer>
</body>
</html>
