<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link rel="icon" href="../img/Logotipo_Datasena.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="../css/admin/style.css">
</head>
<body>
    <div class="logo-container">
        <img src="../img/logo-sena.png" alt="Logo">
    </div>
    <div class="form-container">
        <div class="report_box">
            <header>
                <h4 class="report__title">DATASENA</h4>
                <h2 class="report__subtitle">Reporte</h2>
            </header>
            <form class="report__form">
                <div class="form_group">
                    <label for="titulo">Nombre</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Escribe el título">
                </div>

                <div class="form_group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha">
                </div>

                <div class="form_group">
                    <label for="contenido">Contenido</label>
                    <textarea id="contenido" name="contenido" placeholder="Escribe aquí..."></textarea>
                </div>

                <div class="form_actions">
                    <button type="submit" class="btn btn-submit">Reportar</button>
                </div>

            </form>
            <div class="back_report">
                <button class="logout-btn" onclick="window.location.href='super.menu.html'">Regresar</button>
            </div> 
        </div>
    </div>
    <footer class="footer">
        <a>&copy; Todos los derechos reservados al SENA</a>
    </footer>
</body>
</html>
