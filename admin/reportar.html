<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte</title>
  <link rel="icon" href="../img/Logotipo_Datasena.png" type="image/x-icon"/>
  <link rel="stylesheet" href="../css/admin/style.css" />
</head>

<body>
  <header>DATASENA</header>
  <div class="logo-container">
    <img src="../img/logo-sena.png" alt="Logo" />
  </div>

  <div class="form-container">
    <h4>Reporte</h4>

    <form class="report__form">
      <div class="form_group">
        <label for="titulo">Nombre</label>
        <input type="text" id="titulo" name="titulo" placeholder="Escribe el título" />
      </div>

      <div class="form_group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" />
      </div>

      <div class="form_group" style="grid-column: 1 / -1;">
        <label for="contenido">Contenido</label>
        <textarea id="contenido" name="contenido" placeholder="Escribe aquí..."></textarea>
      </div>

      <div class="button">
        <button type="submit" class="btn-submit">Reportar</button>
        <button type="button" class="logout-btn" onclick="window.location.href='super.menu.html'">Regresar</button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <a>&copy; Todos los derechos reservados al SENA</a>
  </footer>
</body>
</html>
