        </div>
        <div class="sidebar">
            <div class="user-profile">

            <ul class="menu">

                <li><button class="menu-btn"onclick="window.location.href='listar_usuario.html'">Listar usuario</button></li>
                <li><button class="menu-btn"onclick="window.location.href='actualiza_usuario.html'">Actualizar usuario</button></li>
                <li><button class="menu-btn"onclick="window.location.href='habili_inhabilit.html'">Habilitar/Deshabilitar usuario</button></li>
                <li><button class="menu-btn"onclick="window.location.href='usuario.html'">Información del perfil del aprendiz SENA</button></li>
            </ul>
        </div>
        <div class="main-content">
            <div>
                <h1>DATASENA</h1>
            </div>
            <!-- Logo -->
            <!-- <div class="logo-container">
                <img src="C:\Users\leyva\Desktop\datasenn\inicio\logo.png" alt="Logo">
            </div> -->
            <!-- Slider -->
            <div class="slider-container">
                <div class="slider" id="slider">
                    <div class="slide">
                        <img src="../../img/slide1.jpg" alt="Imagen de prueba">
                    </div>
                    
                    <div class="slide">
                        <img src="../../img/Sena-.jpg" alt="Imagen de prueba">

                    </div>
                    <div class="slide">
                        <img src="../../img/practicas-y-pasantias-sena.jpg" alt="Imagen de prueba">

                    </div>
                </div>
                <button class="nav-button prev-button" onclick="prevSlide()">❮</button>
                <button class="nav-button next-button" onclick="nextSlide()">❯</button>
            </div>
        </div>
    </div>

    <button class="m-btn" onclick="window.location.href='../inicio/inicio_todos.html'">Cerrar sesión</button>

    <footer>
        <a>&copy; Todos los derechos reservados al SENA</a>
    </footer>

    <script>
        let currentIndex = 0;
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            const offset = -index * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        }

        // Cambio automático cada 3 segundos
        setInterval(nextSlide, 3000);

        showSlide(currentIndex);
    </script>
</body>
