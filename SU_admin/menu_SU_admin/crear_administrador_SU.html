<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Administrador</title>
    <link rel="stylesheet" href="super.css">
</head>
<body>
    <header>Nombre de la Empresa</header>
    <img src="../../img/logo-sena.png" alt="Logo de la Empresa" class="img">

    <div class="form-container">
        <h2>Crear Administrador</h2>
        <form action="#" method="post">
            <select name="tipo_documento" required>
                <option value="">Seleccione el tipo de documento</option>
                <option value="cc">Cédula de ciudadanía</option>
                <option value="ce">Cédula de extranjería</option>
                <option value="ti">Tarjeta de identidad</option>
            </select>

            <input type="text" name="nombre_completo" placeholder="Ingrese el nombre completo" required>
            <input type="text" name="numero_documento" placeholder="Ingrese el número de documento" required>
            <input type="email" name="correo" placeholder="Ingrese el correo electrónico (usuario)" required>
            <input type="password" name="contrasena" placeholder="Ingrese la contraseña" required>
            <input type="password" name="confirmar_contrasena" placeholder="Confirme la contraseña" required>
            <input type="tel" name="telefono" placeholder="Ingrese el número de teléfono" required>
            <input type="text" name="tipo_sangre" placeholder="Ingrese el tipo de sangre" required>

            <select name="estado" required>
                <option value="">Seleccione el estado</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <div class="form_actions">
                <button type="submit" class="btn btn-submit">Crear Administrador</button>
            </div>
        </form>
    </div>

    <div class="back_report">
        <button class="habilitar-btn" onclick="window.location.href='/SU_admin/menu_SU_admin/super_menu.html'">Regresar al Menú</button>
    </div>

    <footer class="footer">
        <a>&copy; © todos los derechos reservados al SENA</a>
    </footer>
</body>
</html>
