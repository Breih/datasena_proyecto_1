<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar/Inhabilitar Empresa</title>
    <link rel="icon" href="/img/Logotipo_Datasena.png" type="image/x-icon">
    <link rel="stylesheet" href="super.css">
</head>
<body>
    <header>datasenn</header>
    <img src="C:\Users\leyva\Desktop\datasenn\inicio\logo.png" alt="Logo SENA" class="img">

    <div class="form-container">
        <h2>Habilitar/Inhabilitar Empresa</h2>
        <form action="#" method="post">
            <select name="tipo_documento" required>
                <option value="">Seleccione el tipo de documento</option>
                <option value="nit">NIT</option>
                <option value="registro">Registro mercantil</option>
            </select>

            <!-- Visualizar empresa con readonly -->
            <label for="nombre_empresa">Nombre de la empresa:</label>
            <input type="text" id="nombre_empresa" name="nombre_empresa" value="Ejemplo S.A.S." placeholder="Ingrese el nombre de la empresa" readonly>

            <label for="nit">NIT:</label>
            <input type="text" id="nit" name="nit" value="123456789-0" placeholder="Ingrese el NIT" readonly>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="Calle 123 #45-67" placeholder="Ingrese la dirección" readonly>

            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" value="empresa@example.com" placeholder="Ingrese el correo" readonly>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="3001234567" placeholder="Ingrese el teléfono" readonly>

            <label for="activacion">Estado de activación:</label>
            <input type="text" id="activacion" name="activacion" value="Activo" placeholder="Estado de activación" readonly>

            <label for="nuevo_estado">Cambiar estado de activación:</label>
            <select name="nuevo_estado" id="nuevo_estado" required>
                <option value="">Seleccione estado</option>
                <option value="activo">Habilitar</option>
                <option value="inactivo">Inhabilitar</option>
            </select>

            <div class="">
                <button class=".back-estado-empresa">Actualizar</button>
            </div>
        </form>
    </div>
    
    <div class="">
        <button class="habilitar-btn" onclick="window.location.href='/SU_admin/menu_SU_admin/super_menu.html'">Regresar</button>
    </div> 

    <footer>
        <a>&copy; todos los derechos reservados al SENA</a>
    </footer>
</body>
</html>
