<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Empresarial</title>
    <link rel="icon" href="/img/Logotipo_Datasena.png" type="image/x-icon">
    <link rel="stylesheet" href="super.css">
</head>
<body>
    <div class="logo-container">
        <img src="../../img/logo-sena.png" alt="Logo">
    </div>
    <div class="form-container">
        <div class="report_box">
            <header>
                <h1 class="report__title">Nombre de la Empresa</h1>
                <h2 class="report__subtitle">Reporte Empresarial</h2>
            </header>
            <form class="report__form">
                <div class="form_group">
                    <label for="titulo">Título del Reporte</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Escribe el título del reporte">
                </div>

                <div class="form_group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha">
                </div>

                <div class="form_group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" placeholder="Nombre del autor">
                </div>

                <div class="form_group">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" name="departamento" placeholder="Nombre del departamento">
                </div>

                <div class="form_group">
                    <label for="contenido">Contenido</label>
                    <textarea id="contenido" name="contenido" placeholder="Escribe aquí el contenido del reporte..."></textarea>
                </div>

                <div class="form_actions">
                    <button type="submit" class="btn btn-submit">Enviar Reporte</button>
                </div>

            </form>
            <div class="back_report">
                <button class="habilitar-btn" onclick="window.location.href='super_menu.html'">Regresar al Menú</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a>&copy; Todos los derechos reservados al SENA</a>
    </footer>
</body>
</html>
