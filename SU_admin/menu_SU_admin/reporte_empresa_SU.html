<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Empresarial</title>
    <link rel="icon" href="../../img/Logotipo_Datasena.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="super.css"> -->
    <link rel="stylesheet" href="../../css/SU_admin/menu_SU_admin/super.css">
</head>
<body>
    <div class="logo-container">
        <img src="../../img/logo-sena.png" alt="Logo">
    </div>
    <div class="form-container">
        <div class="report_box">
            <header>
                <h2 class="report__title">Nombre de la Empresa</h2>
                <h2 class="report__subtitle">Reporte Empresarial</h2>
            </header>
            <form class="report__form">
                <div class="form_group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe de la empresa reportada">
                </div>

                <div class="form_group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha">
                </div>

                <div class="form_group">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" name="departamento" placeholder="Nombre del departamento">
                </div>

                <div class="form_group">
                    <label for="contenido">Contenido</label>
                    <textarea id="contenido" name="contenido" placeholder="Escribe aquí el contenido del reporte..."></textarea>
                </div>

                <div class="form_actions">
                    <button type="submit" class="btn btn-submit" onclick="window.location.href='super.menu.html'">Enviar Reporte</button>
                </div>

            </form>
            <div class="back_report">
                <button class="habilitar-btn" onclick="window.location.href='super.menu.html'">Regresar al Menú</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a>&copy; Todos los derechos reservados al SENA</a>
    </footer>
</body>
</html>
