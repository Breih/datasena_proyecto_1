<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Programa</title>
  <link rel="icon" href="../../img/Logotipo_Datasena.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="style_AC.css"> -->
  <link rel="stylesheet" href="../../css/SU_admin/Crud programas/style_Actu_Programa.css">
</head>
<body>
  <header>DATASENA</header>
  <img src="/img/logo-sena.png" alt="Logo SENA" class="img">

  <div class="forma-container">
    <h4>Actualizar Programa</h4>
    <form action="#" method="post">
      <div class="forma-grid">
        <!-- Única columna -->
        <div>
          <div class="forma-row">
            <label for="tipo_programa">Tipo de Programa</label>
            <select id="tipo_programa" name="tipo_programa" class="md-input" required>
              <option value="">Ingrese el tipo de programa de formación</option>
              <option value="Tc">Técnico</option>
              <option value="Tn">Tecnólogo</option>
              <option value="Cm">Complementario</option>
            </select>
          </div>

          <div class="forma-row">
            <label for="nombre_programa">Nombre del Programa</label>
            <input type="text" id="nombre_programa" name="nombre_programa" placeholder="Ingrese el nombre del programa de formación" class="md-input" required>
          </div>

          <div class="forma-row">
            <label for="duracion_programa">Duración</label>
            <input type="tel" id="duracion_programa" name="duracion_programa" placeholder="Ingrese la duración del programa de formación" class="md-input" required>
          </div>

          <div class="forma-row">
            <label for="activacion">Activación</label>
            <select id="activacion" name="activacion" class="md-input" required>
              <option value="">Seleccione estado</option>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <button type="submit" class="back">Actualizar</button>
        <button type="button" class="logout-btn" onclick="window.location.href='menu_programas.html'">Regresar</button>
      </div>
    </form>
  </div>

  <footer>
    <a>&copy; Todos los derechos reservados al SENA</a>
  </footer>
</body>
</html>
