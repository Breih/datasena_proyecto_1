<!DOCTYPE html>
<html lang="es">
    <head>

    <body>
        <header>Datasenn</header>
        <img src="img/download-removebg-preview.png" alt="Logo SENA" class="img">

        <div class="form-container">
            <h2>Actualizar Programa</h2>
            <form action="#" method="post">
                <select name="tipo_programa" required>
                    <option value="">Ingrese el tipo de programa de formación</option>
                    <option value="Tc">Técnico</option>
                    <option value="Tn">Tecnólogo</option>
                    <option value="Cm">Complementario</option>
                </select>

                <input type="text" name="nombre_programa" placeholder="Ingrese el nombre del programa de formacion" required>
                <input type="tel" name="duracion_programa" placeholder="Ingrese la duracion del programa de formacion" required>
            <select name="activacion" required>
                <option value="">Activo</option>
                <option value="cc">Inactivo</option>
            </select>

            <div class="">
                <button class="back">Actualizar</button>
            </div>
        </div>

            </div>
