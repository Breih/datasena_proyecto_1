<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear programa</title>
        <link rel="icon" href="/img/Logotipo_Datasena.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Datasenn</header>
        <img src="img/download-removebg-preview.png" alt="Logo SENA" class="img">

        <div class="form-container">
            <h2>Crear programa</h2>
            <form action="registrar_programa.php" method="post">
                <select name="tipo_programa" required>
                    <option value="">Ingrese el tipo de programa de formación</option>
                    <option value="Tecnico">Técnico</option>
                    <option value="Tecnologo">Tecnólogo</option>
                    <option value="Complementario">Complementario</option>
                </select>

                <select name="nombre_programa" required>
                    <option value="">Nombre del programa de formación</option>
                    <option value="Sistemas constructivos e infraestructura">Sistemas constructivos e infraestructura</option>
                    <option value="Fabricación mecánica">Fabricación mecánica</option>
                    <option value="Sistemas eléctricos">Sistemas eléctricos</option>
                    <option value="Servicio automotriz">Servicio automotriz</option>
                    <option value="Manufactura textil y del cuero">Manufactura textil y del cuero</option>
                    <option value="Automatización">Automatización</option>
                    <option value="Diseño gráfico">Diseño gráfico</option>
                    <option value="Desarrollo de aplicaciones móviles">Desarrollo de aplicaciones móviles</option>
                    <option value="Soldadura">Soldadura</option>
                    <option value="Cableado de redes de información">Cableado de redes de información</option>
                    <option value="Análisis y desarrollo de sistemas">Análisis y desarrollo de sistemas</option>
                    <option value="Análisis y desarrollo de software">Análisis y desarrollo de software</option>
                </select>

                <input type="number" name="duracion_programa" placeholder="Ingrese la duración del programa de formación (en horas)" required>

                <select name="activacion" required>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>

                <div class="">
                    <button class="back" type="submit">Crear</button>
                </div>
        
            </form> 
        </div>

        <div class="">
            <button class="logout-btn" onclick="window.location.href='menu_programas.html'">Regresar</button>
        </div>

        <footer>
            <a>&copy; Todos los derechos reservados al SENA</a>
        </footer>
    </body>
</html>
