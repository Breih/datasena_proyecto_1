    <form action="registrar_programa.php" method="post">
        <select name="tipo_programa" required>
            <option value="Tecnico">Técnico</option>
            <option value="Tecnologo">Tecnólogo</option>
            <option value="Operario">Operario</option>
        </select>

        <input type="text" name="nombre_programa" placeholder="Ingrese el nombre del programa de formación" required>

        <input type="number" name="duracion_programa" placeholder="Ingrese la duración del programa (en horas)" required>

        <select name="activacion" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select> 

        <button type="submit">Registrar</button>
    </form>
