<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habilitar Inhabilitar Usuario</title>
        <link rel="icon" href="../img/Logotipo_Datasena.png" type="image/x-icon">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="../css/SU_admin/Crud programas/style.css">
    </head>
    <body>
        <header>DATASENA</header>
        <img src="../img/download-removebg-preview.png" alt="Logo SENA" class="img">

        <div class="form-container">
            <h2>Habilitar Inhabilitar Usuario</h2>
            <form action="#" method="post">
                <select name="tipo_programa" required>
                    <option value="">Ingrese el tipo de programa de formacion</option>
                    <option value="Tc">Técnico</option>
                    <option value="Tn">Tecnólogo</option>
                    <option value="Cm">Complementario</option>
                </select>
                <!-- Visualizar usuario con readonly -->
                <label for="nombre_completo">Tipo de programa:</label>
                <input type="text" id="tipo_programa" name="tipo_programa" value="Tecnologo" placeholder="Ingrese el tipo de programa de formacion" readonly>

                <label for="tarjeta_identidad">Nombre del programa:</label>
                <input type="text" id="nombre_programa" name="nombre_programa" value="Analisis y Desarrollo de Software" placeholder="Ingrese el nombre del programa de formacion" readonly>

                <label for="recidencia">Tiempo de duracion del programa:</label>
                <input type="text" id="duracion_programa" name="duracion_programa" value="912 Horas" placeholder="Ingrese la duracion del programa de formacion" readonly>

                <select name="activacion" required>
                    <option value="">Habilitado</option>
                    <option value="cc">Inhabilitado</option>
                </select>
                <div class="">
                    <button class="back">Actualizar</button>
                </div>
            </form>
        </div>
        <div class="">
            <button class="habilitar-btn" onclick="window.location.href='menu_programas.html'">Regresar</button>
        </div> 
        <footer>
            <a>&copy; Todos los derechos reservados al SENA</a>
        </footer>
    </body>
</html>
