<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
    <link rel="stylesheet" href="stylesemre.css">
</head>
<body>
    <div class="logo-container">
        <img src="C:\Users\leyva\Desktop\datasenn\inicio\logo.png" alt="Logo">
    </div>
    <header>
        <h1>DATTASENA</h1>
    </header>
    
    <div class="container">
        <h2>Registro de Empresa</h2>
        <form action="#" method="POST">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
            
            <label for="tipo_documento">Tipo de Documento:</label>
            <input type="number" id="tipo_documento" name="tipo_documento" required>
            
            <label for="nit">NIT:</label>
            <input type="number" id="nit" name="nit" required>
            
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            
            <label for="telefono">Teléfono:</label> 
            <input type="number" id="telefono" name="telefono" required>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="confirmar_correo">Confirmar Correo:</label>
            <input type="email" id="confirmar_correo" name="confirmar_correo" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="rol">Rol:</label>
            <input type="text" id="rol" name="rol" required>
            
            <label for="actividad_economica">Actividad Económica:</label>
            <input type="text" id="actividad_economica" name="actividad_economica" required>
            
            <button type="submit" class="submit-button">Registrar</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; Todos los derechos reservados al SENA</p>
    </footer>
</body>
</html>
