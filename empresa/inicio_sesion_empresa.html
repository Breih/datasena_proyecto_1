<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="../img/Logotipo_Datasena.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/empresa/empresa.css">
</head>
<body>
    <header>DATASENA</header>
    <img src="../img/logo-sena.png" alt="Logo SENA" class="sena-logo">

    <div class="form-container">
        <h2>Inicio de Sesión</h2>

        <!-- Cambiado a POST y dirigido a login.php -->
        <form action="login.php" method="POST">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>

            <button type="submit">Ingresar</button>
        </form>

        <!-- Botón de regreso fuera del formulario -->
        <button onclick="window.location.href='../inicio_todos.html'">Regresar</button>

        <a href="recuperarCon.html">Restaurar contraseña</a>
    </div>

    <footer>
        <a>&copy; Todos los derechos reservados al SENA</a>
    </footer>
</body>
</html>
