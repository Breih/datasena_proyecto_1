<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Empresa - DataSENN</title>
  <link rel="stylesheet" href="../admin/style.css" />
</head>
<body>
  <header>Registro de Empresa - DataSENN</header>

  <div class="form-container">
    <h2>Registrar nueva empresa</h2>

    <form action="registro_empresa.php" method="post">
        <label for="tipo_documento">Tipo de Documento:</label>
      <select id="tipo_documento" name="tipo_documento" required>
        <option value="">Seleccione...</option>
        <option value="NIT">NIT</option>
        <option value="RUT">RUT</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="nit">Número NIT:</label>
      <input type="number" id="nit" name="nit" required>

      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" name="nickname" required>

      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="confirmar_correo">Confirmar Correo:</label>
      <input type="email" id="confirmar_correo" name="confirmar_correo" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="actividad_economica">Actividad Económica:</label>
      <input type="text" id="actividad_economica" name="actividad_economica" required>

      <!-- Solo muestra el rol, pero no lo envía (lo maneja PHP) -->
      <label for="rol">Rol:</label>
      <input type="text" id="rol" value="Empresa" readonly disabled>

      <button type="submit">Registrar</button>
    </form>
  </div>

  <footer>
    <a>&copy; Todos los derechos reservados al SENA</a>
  </footer>
</body>
</html>
