<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Empresa - DATASENA</title>
  <link rel="icon" href="/img/Logotipo_Datasena.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="empresaRe.css"> -->
  <link rel="stylesheet" href="../css/empresa/empresaRe.css">
</head>
<body>
  <h4>DATASENA</h4>
  <img src="../../img/logo-sena.png" alt="Logo SENA" class="img">

  <div class="forma-container">
    <h3>Registrar empresa</h3>
    <form action="registro_empresa.php" method="post">
      <div class="forma-grid">
        <!-- Primera columna -->
        <div>
          <div class="forma-row">
            <label for="tipo_documento">Tipo de Documento</label>
            <select id="tipo_documento" name="tipo_documento" class="md-input" required>
              <option value="">Seleccione...</option>
              <option value="NIT">NIT</option>
              <option value="RUT">RUT</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          
          <div class="forma-row">
            <label for="nit">Número NIT</label>
            <input type="number" id="nit" name="nit" class="md-input" required>
          </div>

          <div class="forma-row">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" class="md-input" required>
          </div>

          <div class="forma-row">
            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" name="telefono" class="md-input" required>
          </div>
        </div>

        <!-- Segunda columna -->
        <div>
          <div class="forma-row">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" class="md-input" required>
          </div>

          <div class="forma-row">
            <label for="confirmar_correo">Confirmar Correo</label>
            <input type="email" id="confirmar_correo" name="confirmar_correo" class="md-input" required>
          </div>

          <div class="forma-row">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" class="md-input" required>
          </div>

          <div class="forma-row">
            <label for="actividad_economica">Actividad Económica</label>
            <input type="text" id="actividad_economica" name="actividad_economica" class="md-input" required>
          </div>

          <div class="forma-row">
            <label for="rol">Rol</label>
            <input type="text" id="rol" value="Empresa" class="md-input" readonly disabled>
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <button type="submit" class="back_crear">Registrar</button>
        <button type="button" class="logout-btn" onclick="window.location.href='super_menu.html'">Regresar</button>
      </div>
    </form>
  </div>

  <footer>
    <a>&copy; Todos los derechos reservados al SENA</a>
  </footer>
</body>
</html>
