<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diagnóstico Empresarial</title>
        <link rel="icon" href="../img/Logotipo_Datasena.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/empresa/diagnostico_empresarial.css">
    </head>
    <body>
        <header>DATASENA</header>
        <img src="../img/logo-sena.png" alt="Logo SENA" class="img">
        <div class="forma-container">
            <h4>Formulario de Diagnóstico Empresarial</h4>
            <form class="forma-grid">
                <!-- Sección 1: Información General -->
                <div class="forma-row">
                    <label for="empresa">Nombre de la empresa:</label>
                    <input type="text" id="empresa" name="empresa">
                </div>
                <div class="forma-row">
                    <label for="nit">NIT:</label>
                    <input type="text" id="nit" name="nit">
                </div>
                <div class="forma-row">
                    <label for="sector">Sector económico:</label>
                    <select id="sector" name="sector">
                        <option>Agroindustria</option>
                        <option>Comercio</option>
                        <option>Tecnología</option>
                        <option>Servicios</option>
                        <option>Otros</option>
                    </select>
                </div>
                <div class="forma-row">
                    <label for="tamano">Tamaño:</label>
                    <select id="tamano" name="tamano">
                        <option>Microempresa (1-10)</option>
                        <option>Pequeña empresa (11-50)</option>
                        <option>Mediana empresa (51-200)</option>
                        <option>Grande (&gt;200)</option>
                    </select>
                </div>
                <div class="forma-row">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion">
                </div>

                <!-- Sección 2: Talento humano -->
                <div class="forma-row">
                    <label for="empleados">Total de empleados:</label>
                    <input type="number" id="empleados" name="empleados">
                </div>
                <div class="forma-row">
                    <label for="contrataciones">Contrataciones último año:</label>
                    <input type="number" id="contrataciones" name="contrataciones">
                </div>
                <div class="forma-row">
                    <label for="contrato_frecuente">Tipo de contrato frecuente:</label>
                    <select id="contrato_frecuente" name="contrato_frecuente">
                        <option>Fijo</option>
                        <option>Indefinido</option>
                        <option>Prestación de servicios</option>
                        <option>Aprendices SENA</option>
                    </select>
                </div>

                <!-- Sección 3: Proceso de contratación -->
                <div class="forma-row">
                    <label for="tiene_proceso">Proceso de selección formal:</label>
                    <select id="tiene_proceso" name="tiene_proceso">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="forma-row">
                    <label for="perfiles_definidos">Perfiles definidos:</label>
                    <select id="perfiles_definidos" name="perfiles_definidos">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="forma-row">
                    <label for="publicacion">Medios de publicación de vacantes:</label>
                    <select id="publicacion" name="publicacion">
                        <option>Redes sociales</option>
                        <option>Servicio Público de Empleo</option>
                        <option>Referidos</option>
                        <option>Otras</option>
                    </select>
                </div>

                <!-- Sección 4: Interés -->
                <div class="forma-row">
                    <label for="aprendices">¿Vincular aprendices SENA?</label>
                    <select id="aprendices" name="aprendices">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="forma-row">
                    <label for="programa_apoyo">Participar en programa de apoyo:</label>
                    <select id="programa_apoyo" name="programa_apoyo">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="forma-row">
                    <label for="perfiles_necesarios">Perfiles requeridos actuales:</label>
                    <input type="text" id="perfiles_necesarios" name="perfiles_necesarios">
                </div>

                <!-- Sección 5: Apoyos -->
                <div class="forma-row">
                    <label for="infraestructura">Tiene infraestructura para formar:</label>
                    <select id="infraestructura" name="infraestructura">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="forma-row">
                    <label for="apoyo_seleccion">Requiere apoyo en selección:</label>
                    <select id="apoyo_seleccion" name="apoyo_seleccion">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="forma-row">
                    <label for="beneficios">Desea orientación tributaria:</label>
                    <select id="beneficios" name="beneficios">
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="buttons-container">
                    <button type="submit" class="logout-btn">Enviar Diagnóstico</button>
                    <a href="../empresa/empresa.menu.html" class="back-btn">Regresar</a>
                </div>
            </form>
        </div>
        <footer>
            <a>&copy; Todos los derechos reservados al SENA</a>
        </footer>
    </body>
</html>
