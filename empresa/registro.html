<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
    <link rel="icon" href="../../img/Logotipo_Datasena.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="stylesRE.css"> -->
    <link rel="stylesheet" href="../../css/empresa/stylesRE.css">
</head>
<body>
    <h1>DATASENA</h1>
    <img src="../../img/logo-sena.png" alt="Logo SENA" class="img">
    
    <div class="form-container">
        <h3>Registro de Empresa</h3>
        <form action="#" method="post">
            <div class="form-grid">
                <!-- Primera columna -->
                <div>
                    <div class="form-row">
                        <label for="tipoDocumento">Tipo de documento</label>
                            <select id="tipoDocumento" name="tipoDocumento" class="md-input">
                                <option value="cedula">Cédula de ciudadanía</option>
                                <option value="extranjera">Cédula de extranjería</option>
                        </select>
                    </div>
                    
                     <div class="form-row">
                        <label for="numeroDocumento">Número de documento</label>
                        <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Ingrese el número de documento" class="md-input">
                    </div>
                    
                    <div class="form-row">
                        <label for="nombreSolicitante">Representante legal</label>
                        <input type="text" id="nombreSolicitante" name="nombreSolicitante" placeholder="Ingrese su nombre completo" class="md-input">
                    </div>
                    
                    <div class="form-row">
                        <label for="tipoEmpresa">Tipo de empresa</label>
                        <select id="tipoEmpresa" name="tipoEmpresa" class="md-input">
                            <option value="microempresa">Microempresa</option>
                            <option value="pequeña">Pequeña empresa</option>
                            <option value="mediana">Mediana empresa</option>
                            <option value="grande">Grande empresa</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label for="estadoEmpresa">Estado de la empresa</label>
                        <select id="estadoEmpresa" name="estadoEmpresa" class="md-input">
                            <option value="activa">Activa</option>
                            <option value="inactiva">Inactiva</option>
                        </select>
                    </div>
                </div>
                
                <!-- Segunda columna -->
                <div>
                    <div class="form-row">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" id="ubicacion" name="ubicacion" placeholder="Ingrese la ubicación" class="md-input">
                    </div>
                    
                    <div class="form-row">
                        <label for="correoElectronico">Correo electrónico</label>
                        <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Ingrese su correo electrónico" class="md-input">
                    </div>
                    
                    <div class="form-row">
                        <label for="razonSocial">Razón social</label>
                        <input type="text" id="razonSocial" name="razonSocial" placeholder="Ingrese la razón social" class="md-input">
                    </div>
                    
                    <div class="form-row">
                        <label for="numeroTelefono">Número de teléfono</label>
                        <input type="text" id="numeroTelefono" name="numeroTelefono" placeholder="Ingrese su número de teléfono" class="md-input">
                    </div>
                    
                </div>
            </div>
            
            <div class="buttons-container">
                <button type="submit" class="back_Registrar">Registrar</button>
                <button type="button" class="logout-btn" onclick="window.location.href='super_menu.html'">Regresar</button>
            </div>
        </form>
    </div>
    
    <footer>
        <a>&copy; Todos los derechos reservados al SENA</a>
    </footer>
</body>
</html>
