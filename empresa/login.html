<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="../../img/Logotipo_Datasena.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="styleslogin.css"> -->
    <link rel="stylesheet" href="../../css/empresa/styleslogin.css">
</head>
<body>
    <header>DATASENA</header>
    <img src="../../img/logo-sena.png" alt="Logo SENA" class="sena-logo">

    <div class="form-container">
        <h2>inicio de sesion</h2>
        <form action="../../SU_admin/menu_SU_admin/super.menu.html" method="get">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>

            <label for="contraseña">Contraseña</label>
            <input type="tel" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>

            <button type="submit">Ingresar</button>
        </form>
        <a href="../../SU_admin/menu_SU_admin/recuperarCon.html">Restaurar contraseña</a>
    </div>
    <footer>
        <a>&copy; Todos los derechos reservados al SENA</a>
    </footer>
    
</body>
</html>
